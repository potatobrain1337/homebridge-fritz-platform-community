# Secret Scanning (Gitleaks)
# https://github.com/gitleaks/gitleaks-action
# Findet versehentlich committete Secrets (API-Keys, Tokens, Passwörter).

name: Secret Scanning

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 5 * * 1'  # wöchentlich Montag 05:00 UTC
  workflow_dispatch: {}  # Manuell auslösbar (Security-Tab: Re-scan)

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Nur für Org-Repos nötig (optional)
