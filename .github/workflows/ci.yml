name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - 18.20.4
          - 20.15.1
          - 22.x
          - 24.x
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Install
        run: npm ci --ignore-scripts
      - name: Validate config schema
        run: node -e "JSON.parse(require('fs').readFileSync('config.schema.json','utf8'))"
      - name: Lint
        run: npx eslint . --max-warnings 0

  audit:
    name: Audit (prod deps)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          cache: npm
      - name: Install
        run: npm ci --ignore-scripts
      - name: Audit
        run: npm audit --omit=dev --audit-level=low

